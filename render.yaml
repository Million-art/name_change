services:
  - type: web
    name: name-change-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER_HEALTH_CHECK
        value: "true"
    healthCheckPath: /health
    autoDeploy: true 